<div class="wrapper">
  <form name="loginForm" ng-submit="loginForm.$valid && login()" novalidate>
    <h4 class="text-center">Sign In</h4>
    </br>
    <input  type="email"
            class="form-control"
            name="email"
            placeholder="Email Address"
            ng-model="user.email"
            email
            required>

    <input  type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            ng-model="user.password"
            minlength="6"
            required>

    </br>
    <button class="btn btn-lg btn-secondary btn-block" type="submit">Login</button>
  </br>
    <div style="color:red" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched || loginForm.$submitted">
      <div ng-message="email">Invalid email</div>
      <div ng-message="required">Please enter your email</div>
    </div>

    <div style="color:red" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched || loginForm.$submitted">
      <div ng-message="minlength">Your password should be a minimum of 6 characters</div>
      <div ng-message="required">Please enter your password</div>
    </div>

  </form>
</div>
